            }
        ]
        let keylist = {
            id: '1',
            name: 'jack',
        }
        // if (!Array.isArray) 
        // let aaa = [1,2,3]
        // console.log("cs:",Array.isArray(keylist))
        FormSearch(keylist, list)
        // FormSearch( list,keylist)
        function FormSearch(arg, keyword) {
            let result = arg
            if (Array.isArray(arg)) {
                if (!Array.isArray(keyword)) {
                    for (let key in keyword) {
                        result = result.filter(item => item[key] == keyword[key])
                    }
                    return result
                }
                else {
                    console.warn("error")
                }
            }
            else {
                console.warn("error")
            }
        }

    </script>
