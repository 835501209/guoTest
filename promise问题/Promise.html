<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>
<body>
    <script>
let a= 2
const promiseClick =()=>{
	 console.log('点击方法被调用')
	 let p = new Promise(function(resolve, reject){
		//做一些异步操作
		setTimeout(function(){
            console.log('执行完成Promise');
       
                resolve('执行成功');
  
                reject('执行失败')
 
		}, 2000);
		});
    return p
}
    
promiseClick().then(function(data){
    console.log(data);//执行成功
}).catch(function(data){
    console.log(data);//执行失败
})

    
    
    </script>
</body>
</html>
