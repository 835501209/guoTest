<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>Sku</title>
</head>

<body>
    <div id="app">
        <div class="sku1">
            <span>{{key[0].name}}</span>
            <button v-for="item of key[0].item">{{item}}</button>
        </div>
        <div class="sku2">
            <span>{{key[1].name}}</span>
            <button v-for="item of key[1].item">{{item}}</button>
        </div>
        <div class="sku3">
            <span>{{key[2].name}}</span>
            <button v-for="item of key[2].item">{{item}}</button>
        </div>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                key: [
                    { name: '颜色', item: ['黑', '金', '白'] },
                    { name: '内存', item: ['16G', '32G'] },
                    { name: '运营商', item: ['电信', '移动', '联通'] }
                ],
            },

        })



    </script>
</body>

</html>
