<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue给before,after绑定内容</title>
    <script src="../js/vue.js"></script>
    <style>
    .box::before{
        content:''
    }
    </style>
</head>
<body>
    <input type="text" v-model="len" :text-length="len.length">
    <div class="box"></div>
    <script>

        new Vue({
            el:'#app',
            data:{
                len:""
            }
        })
    </script>
</body>
</html>
