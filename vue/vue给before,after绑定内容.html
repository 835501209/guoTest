<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue给before,after绑定内容</title>
    <script src="../js/vue.js"></script>
    <style>
        .box{
            width:100%;
            height:60px;
        }
        .box::before {
            content: attr(text-length);
            width: 30px;
            height: 30px;
            display: inline-block;
            color:#000;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="len" >
        <div class="box" :text-length="len.length">
        </div>
    </div>
    <script>

        new Vue({
            el: '#app',
            data: {
                len: ""
            }
        })
    </script>
</body>

</html>
