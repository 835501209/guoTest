<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for、template在ie10、11的兼容性</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>列表循环</h2>
        <!-- 各浏览器下正常显示 -->
        <!-- <ul>
            <template v-for="(item1,index1) of list">
                <li data-id="index1">
                    <span v-html="item1.name"></span>
                </li>
                <template v-for="(item2,index2) of item1.child">
                    <li data-id="index2">
                        <span v-html="item2.name"></span>
                    </li>
                </template>
            </template>

        </ul> -->

        <h2>表格循环</h2>
        <!-- 在IE10、IE11下无效 -->
        <table>
            <template v-for="(item1,index1) of list">
                <tr data-id="index1">
                    <td v-html="item1.name"></td>
                </tr>
                <template v-for="(item2,index2) of item1.child">
                    <tr data-id="index2">
                        <td v-html="item2.name"></td>
                    </tr>
                </template>
            </template>
        </table>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [{
                    name: 'akun',
                    age: 18,
                    child: [{
                        name: 'akun',
                        age: 18,
                    }]
                }, {
                    name: 'apei',
                    age: 99,
                    child: [{
                        name: 'akun',
                        age: 18,

                    }]
                }, {
                    name: 'asen',
                    age: 22,
                    child: [{
                        name: 'akun',
                        age: 18,

                    }]
                }],
            },
            created: function () {
                console.log("this.list", this.list)
            }
        })

    </script>
</body>

</html>
