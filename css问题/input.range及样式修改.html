<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>range及样式修改</title>
    <style>
        input[type="range"] {

            /*-webkit-box-shadow: 0 1px 0 0px #424242, 0 1px 0 #060607 inset, 0px 2px 10px 0px black inset, 1px 0px 2px rgba(0, 0, 0, 0.4) inset, 0 0px 1px rgba(0, 0, 0, 0.6) inset;*/
            -webkit-appearance: none;
            /*去除默认样式*/
            margin-top: 42px;
            background-color: #ebeff4;

            /*border-radius: 15px;*/
            width: 180px !important;
            -webkit-appearance: none;
            height: 4px;
            padding: 0;
            border: none;

            /*input的长度为80%，margin-left的长度为10%*/

        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            /*去除默认样式*/
            cursor: default;
            top: 0;
            height: 20px;
            width: 20px;
            transform: translateY(0px);

            /*background: none repeat scroll 0 0 #5891f5;*/
            background: #fff;
            border-radius: 15px;
            border: 5px solid #006eb3;


        }
        /* input[type="range"]:focus{
            border:none;
            outline: -webkit-focus-ring-color red 1px;
            outline-offset: -10px;
} */
        
    </style>
</head>

<body>
    <input type="range" class="num">
    <button class="btn">点击获取</button>
    <script>
        let btn = document.querySelector(".btn")
        let num = document.querySelector(".num")
        btn.onclick = () => {
            console.log(num.value)
        }
    </script>
</body>

</html>
