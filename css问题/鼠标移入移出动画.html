<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移入移出动画</title>
    <style>
    .box{
        position: relative;
        width:30px;
        height:30px;
        background: #ccc;
    }
    .boxm{
        position: absolute;
        left:0px;
        top:30px;
        width:30px;
        height:30px;
        background: red;
        transition: top 1s;
    }
    .box:hover .boxm{
        top:0px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="boxm"></div>
    </div>
</body>
</html>
