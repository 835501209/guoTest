<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过js对伪元素before、after添加样式</title>
    <style>
    /* 伪元素样式 */
    .box:before{    
        content:'';
        width:30px;
    }
    /* 被添加的伪元素样式 */
    .add:before{
        width:100px;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        //伪元素无法获取，通过给父元素添加类名的形式给伪元素添加样式
        document.querySelector('.box').classList.add('add')
    </script>
</body>
</html>
