<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
      position: relative;
      overflow: hidden;
    }

    .g1 {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, 50%) rotateZ(45deg) scale(1.414);
      width: 100%;
      height: 1px;
      background: #000;
    }

    .d1 .t1 {
      position: absolute;
      bottom: 0px;
      left: 0;
    }

    .d1 .t2 {
      position: absolute;
      top: 0px;
      right: 0;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <td>
          <div class="d1">
            <div class="g1"></div>
            <span class="t1">分类</span>
            <span class="t2">类型</span>
          </div>
        </td>
        <td>#</td>
        <td>#</td>
        <td>#</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>14</td>
        <td>13</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
      </tr>
      <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
        <td>34</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
