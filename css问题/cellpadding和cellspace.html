<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cellpadding和cellspace的区别</title>
</head>
<style>
    table tr td{
       border:1px solid red;
    }
</style>

<body>
    <table cellspacing="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
<div style="height:100px;"></div>
    <table cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
</body>
<!-- cellpadding为单元格的内边距大小，单位为px；cellspacing为单元格之间的间距，单位为px； -->
</html>
