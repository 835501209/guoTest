<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 1.获DOM取节点 -->
        <div id="one" class="one" name="one">one</div>

    <script>
        // 1.获DOM取节点
        let one = document.getElementById("one");           //获取id名
        let one1 = document.getElementsByClassName("one");  //获取类名,为数组
        let one2 = document.getElementsByTagName("div");    //获取标签名，为数组
        let one3 = document.getElementsByName("one");
        console.log(one,one1,one2,one3);
        
    
    
    
    
    
    </script>
</body>
</html>
