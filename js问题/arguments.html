<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arguments</title>
</head>
<body>
    <script>
    
    (function(a,b,c){
        console.log("argument",arguments)
        console.log(a,b,c)
    })(1,2,3,4)
    
    function test(a,b,c){
        console.log("argument",arguments)
        console.log(a,b,c)
    }
    test(5,6,7,8)
    </script>
</body>
</html>
