<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map集合</title>
</head>
<body>
    <script>
        var map = new Map([["name","guo"],["age",22]])
        console.log(typeof(map))     //object
        for( key of map){
            console.log(key)    //["name","guo"],["age",22]
        }
        console.log(map.get("name"))    //guo
        // console.log(map)
        console.log(map.set("sex","nan"))
        console.log(map.delete("name"))
        // console.log(map)
    </script>
</body>
</html>
